<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>(◣_◢) - Цвета 3</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    .splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 1000; color: #C8D2D1; font-family: 'Arial', sans-serif; font-size: 48px; font-weight: bold; cursor: pointer; text-align: center; }
  </style>
</head>
<body>
  <div class="splash" id="splash">(◣_◢)</div>
  <script>
    let cols = ['#14471E', '#68904D', '#C8D2D1', '#EE9B01', '#DA6A00', '#ffffff', '#14471E', '#68904D', '#C8D2D1', '#EE9B01', '#DA6A00'];
    let MAX_INIT_SIZE, MAX_ANGLE_STEP, SIZE_MULT, MIN_SIZE;
    let initSize, initAngle, initColIndex;
    let isPlaying = false;
    let song;
    let amplitude;
    let level;
    let lastLevel = 0;
    let particles = [];
    let lastBurstTime = 0;
    let minBurstInterval = 300;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      rectMode(CENTER);
      noStroke();
      MAX_INIT_SIZE = max(width, height) * 0.45;
      MAX_ANGLE_STEP = PI / 20;
      SIZE_MULT = 0.88;
      MIN_SIZE = 8;
      initSize = MAX_INIT_SIZE;
      initAngle = 0;
      initColIndex = 0;

      song = loadSound('m3.mp3', () => console.log('m3.mp3 загружен'), (err) => { console.error('Ошибка m3.mp3:', err); alert('Ошибка загрузки m3.mp3'); });
      amplitude = new p5.Amplitude();
      amplitude.setInput(song);
      amplitude.smooth(0.8);
      document.getElementById('splash').addEventListener('click', startExperience);
    }

    function draw() {
      if (!isPlaying) return;
      background(0);
      level = amplitude.getLevel();
      let delta = abs(level - lastLevel);
      let now = millis();
      if (delta > 0.03 && level > 0.05 && now - lastBurstTime > minBurstInterval) {
        particles = []; createBurst(initSize, cols[initColIndex % cols.length]); lastBurstTime = now;
      }
      lastLevel = level;
      for (let i = particles.length - 1; i >= 0; i--) { particles[i].update(); particles[i].show(); if (particles[i].isDead()) particles.splice(i, 1); }
      let count = sin(frameCount / 150);
      let angleStep = PI / 20 * count;
      let colIndex = initColIndex;
      let size = initSize * map(level, 0, 0.5, 1, 1.5);
      let angle = initAngle;
      while (size > MIN_SIZE) {
        push(); translate(width / 2, height / 2); rotate(angle); fill(cols[colIndex % cols.length]); ellipse(0, 0, size, size); pop();
        angle += angleStep * map(size, MIN_SIZE, MAX_INIT_SIZE * 1.5, 1, 0, false); size *= 0.88; colIndex++;
      }
      initSize -= MAX_INIT_SIZE * 0.0013 * (10 + abs(count)); initAngle += angleStep * 0.1;
      if (initSize < MAX_INIT_SIZE * 0.88) { initSize /= 0.88; initColIndex = (initColIndex + cols.length - 1) % cols.length; }
    }

    function createBurst(size, color) {
      const numParticles = 50; const center = { x: width / 2, y: height / 2 };
      for (let i = 0; i < numParticles; i++) { particles.push(new Particle(center.x, center.y, color)); }
    }

    class Particle {
      constructor(x, y, col) {
        this.pos = createVector(x, y); this.vel = p5.Vector.random2D().mult(random(3, 10)); this.acc = createVector(0, 0);
        this.lifespan = 60; this.maxLife = this.lifespan; this.color = col; this.size = random(2, 4);
      }
      update() { this.vel.add(this.acc); this.pos.add(this.vel); this.lifespan--; }
      show() {
        let alpha = map(this.lifespan, 0, this.maxLife, 0, 255);
        if (this.lifespan < 15) alpha *= sin(frameCount * 0.2 + this.lifespan) * 0.5 + 0.5;
        noStroke(); fill(red(this.color), green(this.color), blue(this.color), alpha); ellipse(this.pos.x, this.pos.y, this.size);
      }
      isDead() { return this.lifespan < 0; }
    }

    function startExperience() {
      document.getElementById('splash').style.opacity = 0; setTimeout(() => document.getElementById('splash').remove(), 500);
      const elem = document.documentElement; if (elem.requestFullscreen) elem.requestFullscreen();
      song.loop(); isPlaying = true;
    }

    function keyPressed() { if (keyCode === ESC || keyCode === 32) { if (song && song.isPlaying()) song.pause(); location.reload(); } }
    function windowResized() { resizeCanvas(windowWidth, windowHeight); }
  </script>
</body>
</html>
