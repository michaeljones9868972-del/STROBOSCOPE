<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>(´♡‿♡`)</title>
  <!-- Иконка страницы -->
  <link rel="icon" href="favicon1.png" type="image/png">

  <!-- Подключаем p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    .splash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #E0908D;
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      letter-spacing: 2px;
    }
    .splash:hover {
      color: #F5704A;
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    <div>(´♡‿♡`)<br><span style="font-size:18px;color:#aaa">0x...MUSIC</span></div>
  </div>

  <script>
    // Палитра Coolors: 223C20-4C8D26-D5FB00-DE60CA-882380
    let cols = [
      '#223C20', '#4C8D26', '#D5FB00', '#DE60CA', '#882380'
    ];

    // Переменные для динамического фона
    let w = 255;
    let s = 0;
    let img;

    // Анимация кругов
    let MAX_INIT_SIZE, MAX_ANGLE_STEP, SIZE_MULT, MIN_SIZE;
    let initSize, initAngle, initColIndex;
    let isPlaying = false;
    let song;
    let amplitude;
    let level;
    let lastLevel = 0;
    let particles = [];
    let lastBurstTime = 0;
    let minBurstInterval = 300;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      rectMode(CENTER);
      noStroke();

      // Создаём изображение для фона
      img = createImage(255, 255);

      // Аудио
      song = loadSound('m3.mp3', () => {
        console.log('Трек загружен');
      }, (err) => {
        console.error('Ошибка загрузки m3.mp3:', err);
        alert('Не удалось загрузить m3.mp3. Проверь имя файла и загрузи его в репозиторий.');
      });

      amplitude = new p5.Amplitude();
      amplitude.setInput(song);
      amplitude.smooth(0.8);

      // Клик по заставке
      document.getElementById('splash').addEventListener('click', startExperience);
    }

    function draw() {
      if (!isPlaying) {
        // Динамический фон — работает всегда, пока не нажали
        s++;
        img.loadPixels();
        for (let y = 0; y < w; y++) {
          let q = y - w/2;
          for (let x = 0; x < w; x++) {
            let r = x - w/2;
            let v = int(w * atan2(q, r) / PI);
            let u = int(w * 32 / sqrt(r*r + q*q));
            let c = (u + s + v ^ u*2 - v) & w;
            // Цвета из твоей палитры
            let col = cols[Math.floor(c % cols.length)];
            img.set(x, y, color(col));
          }
        }
        img.updatePixels();
        image(img, 0, 0, width, height);
        return;
      }

      // После клика — только чёрный экран и анимация кругов
      background(0);

      // Получаем уровень громкости
      level = amplitude.getLevel();
      let delta = abs(level - lastLevel);
      let now = millis();

      // Взрыв частиц
      if (delta > 0.03 && level > 0.05 && now - lastBurstTime > minBurstInterval) {
        particles = [];
        createBurst(initSize, cols[initColIndex % cols.length]);
        lastBurstTime = now;
      }
      lastLevel = level;

      // Синхронизация движения кругов с музыкой
      let beat = map(level, 0, 0.5, 1, 1.5); // Пульсация в такт музыке
      beat = constrain(beat, 1, 1.5);

      // Обновляем частицы
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].show();
        if (particles[i].isDead()) {
          particles.splice(i, 1);
        }
      }

      // Анимация кругов
      let count = sin(frameCount / 150);
      let angleStep = PI / 20 * count;
      let colIndex = initColIndex;
      let size = initSize * beat; // Размер кругов меняется в такт музыке
      let angle = initAngle;

      while (size > MIN_SIZE) {
        push();
        translate(width / 2, height / 2);
        rotate(angle);
        fill(cols[colIndex % cols.length]);
        ellipse(0, 0, size, size);
        pop();

        angle += angleStep * map(size, MIN_SIZE, MAX_INIT_SIZE * 1.5, 1, 0, false);
        size *= 0.88;
        colIndex++;
      }

      initSize -= MAX_INIT_SIZE * 0.0013 * (10 + abs(count));
      initAngle += angleStep * 0.1;

      if (initSize < MAX_INIT_SIZE * 0.88) {
        initSize /= 0.88;
        initColIndex = (initColIndex + cols.length - 1) % cols.length;
      }
    }

    function createBurst(size, color) {
      const numParticles = 50;
      const center = { x: width / 2, y: height / 2 };
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle(center.x, center.y, color));
      }
    }

    class Particle {
      constructor(x, y, col) {
        this.pos = createVector(x, y);
        this.vel = p5.Vector.random2D().mult(random(3, 10));
        this.acc = createVector(0, 0);
        this.lifespan = 60;
        this.maxLife = this.lifespan;
        this.color = col;
        this.size = random(2, 4);
      }
      update() {
        this.vel.add(this.acc);
        this.pos.add(this.vel);
        this.lifespan--;
      }
      show() {
        let alpha = map(this.lifespan, 0, this.maxLife, 0, 255);
        if (this.lifespan < 15) {
          alpha *= sin(frameCount * 0.2 + this.lifespan) * 0.5 + 0.5;
        }
        noStroke();
        fill(red(this.color), green(this.color), blue(this.color), alpha);
        ellipse(this.pos.x, this.pos.y, this.size);
      }
      isDead() {
        return this.lifespan < 0;
      }
    }

    function startExperience() {
      const splash = document.getElementById('splash');
      splash.style.opacity = 0;
      setTimeout(() => splash.remove(), 500);

      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      }

      song.loop();
      isPlaying = true;

      // Устанавливаем параметры анимации
      MAX_INIT_SIZE = max(width, height) * 0.33;
      MAX_ANGLE_STEP = PI / 20;
      SIZE_MULT = 0.88;
      MIN_SIZE = 8;
      initSize = MAX_INIT_SIZE;
      initAngle = 0;
      initColIndex = 0;
    }

    function keyPressed() {
      if (keyCode === ESC || keyCode === 32) {
        if (song.isPlaying()) song.pause();
        location.reload();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
