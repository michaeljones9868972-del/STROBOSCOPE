<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>(´♡‿♡`)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    .splash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #E0908D;
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      letter-spacing: 2px;
    }
    .splash:hover {
      color: #F5704A;
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    <div>(´♡‿♡`)<br><span style="font-size:18px;color:#aaa">0x...MUSIC</span></div>
  </div>

  <script>
    let MAX_INIT_SIZE, MAX_ANGLE_STEP, SIZE_MULT, MIN_SIZE;
    let initSize, initAngle, initColIndex;
    let url = "https://coolors.co/app/012E4A-036280-378BA4-81BECE-E8EDE7-ffffff-012E4A-036280-378BA4-81BECE-E8EDE7";
    let cols;
    let isPlaying = false;
    let song;
    let amplitude;
    let level;
    let lastLevel = 0;
    let particles = [];
    let lastBurstTime = 0;
    let minBurstInterval = 300; // мс (не чаще чем раз в 0.3 сек)

    function setup() {
      createCanvas(windowWidth, windowHeight);
      rectMode(CENTER);
      noStroke();
      cols = createCols(url);

      MAX_INIT_SIZE = max(width, height) * 0.48;
      MAX_ANGLE_STEP = PI / 20;
      SIZE_MULT = 0.88;
      MIN_SIZE = 8;

      initSize = MAX_INIT_SIZE;
      initAngle = 0;
      initColIndex = 0;

      // Загружаем и анализируем звук
      song = loadSound('m3.mp3', () => {
        console.log('Трек загружен и готов к воспроизведению');
      }, (err) => {
        console.error('Ошибка загрузки m3.mp3:', err);
        alert('Не удалось загрузить m3.mp3. Проверь имя файла и загрузи его в репозиторий.');
      });

      amplitude = new p5.Amplitude();
      amplitude.setInput(song);
      amplitude.smooth(0.8); // сглаживание для стабильности

      // Клик по заставке
      document.getElementById('splash').addEventListener('click', startExperience);
    }

    function draw() {
      if (!isPlaying) return;

      background(0);

      // Получаем уровень громкости
      level = amplitude.getLevel();

      // Вычисляем резкость изменения
      let delta = abs(level - lastLevel);
      let now = millis();

      // Условие: резкий рост + не слишком часто
      if (delta > 0.03 && level > 0.05 && now - lastBurstTime > minBurstInterval) {
        particles = []; // чистим предыдущие частицы
        createBurst(initSize, cols[initColIndex % cols.length]);
        lastBurstTime = now;
      }
      lastLevel = level;

      // Обновляем частицы
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].show();
        if (particles[i].isDead()) {
          particles.splice(i, 1);
        }
      }

      // Анимация кругов
      let count = sin(frameCount / 150);
      let angleStep = MAX_ANGLE_STEP * count;
      let colIndex = initColIndex;
      let size = initSize;
      let angle = initAngle;

      while (size > MIN_SIZE) {
        push();
        translate(width / 2, height / 2);
        rotate(angle);
        fill(cols[colIndex % cols.length]);
        ellipse(0, 0, size, size);
        pop();

        angle += angleStep * map(size, MIN_SIZE, MAX_INIT_SIZE * 1.5, 1, 0, false);
        size *= SIZE_MULT;
        colIndex++;
      }

      initSize -= MAX_INIT_SIZE * 0.0015 * (10 + abs(count));
      initAngle += angleStep * 0.1;

      if (initSize < MAX_INIT_SIZE * SIZE_MULT) {
        initSize /= SIZE_MULT;
        initColIndex = (initColIndex + cols.length - 1) % cols.length;
      }
    }

    function createBurst(size, color) {
      const numParticles = 50;
      const center = { x: width / 2, y: height / 2 };
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle(center.x, center.y, color));
      }
    }

    class Particle {
      constructor(x, y, col) {
        this.pos = createVector(x, y);
        this.vel = p5.Vector.random2D().mult(random(3, 10));
        this.acc = createVector(0, 0);
        this.lifespan = 60;
        this.maxLife = this.lifespan;
        this.color = col;
        this.size = random(2, 4);
      }

      update() {
        this.vel.add(this.acc);
        this.pos.add(this.vel);
        this.lifespan--;
      }

      show() {
        let alpha = map(this.lifespan, 0, this.maxLife, 0, 255);
        if (this.lifespan < 15) {
          alpha *= sin(frameCount * 0.2 + this.lifespan) * 0.5 + 0.5; // мерцание
        }
        noStroke();
        fill(red(this.color), green(this.color), blue(this.color), alpha);
        ellipse(this.pos.x, this.pos.y, this.size);
      }

      isDead() {
        return this.lifespan < 0;
      }
    }

    function startExperience() {
      const splash = document.getElementById('splash');
      splash.style.opacity = 0;
      setTimeout(() => splash.remove(), 500);

      // Полноэкранный режим
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      }

      // Запускаем музыку
      song.loop();
      isPlaying = true;
    }

    function keyPressed() {
      if (keyCode === ESC || keyCode === 32) {
        if (song.isPlaying()) song.pause();
        location.reload();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      MAX_INIT_SIZE = max(width, height) * 0.48;
    }

    function createCols(_url) {
      let slash_index = _url.lastIndexOf('/');
      let palette_str = _url.slice(slash_index + 1);
      let arr = palette_str.split('-');
      for (let i = 0; i < arr.length; i++) {
        arr[i] = '#' + arr[i];
      }
      return arr;
    }
  </script>
</body>
</html>
