<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXCITE</title>
  <!-- Иконка страницы -->
  <link rel="icon" href="favicon1.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .title {
       margin-bottom: 40px;
       font-size: 32px;
       opacity: 0.9;
    }
    .symbols-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 90%;
    }
    .symbol {
      font-size: 60px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      opacity: 0.85;
      padding: 10px 20px;
      border-radius: 20px;
    }
    .symbol:hover {
      transform: scale(1.2) rotate(5deg);
      opacity: 1;
      text-shadow: 0 0 20px currentColor;
    }
    /* Цвета для каждого символа */
    .symbol:nth-child(1) { color: #E0908D; } /* (´♡‿♡`) */
    .symbol:nth-child(2) { color: #ffb901; } /* (◕‿◕) */
    .symbol:nth-child(3) { color: #C8D2D1; } /* (◣_◢) */
    .symbol:nth-child(4) { color: #F27B57; } /* (^◕ᴥ◕^) */
    .symbol:nth-child(5) { color: #81BECE; } /* ( ఠ ͟ʖ ఠ) */
  </style>
</head>
<body>
  <h1 class="title">EXCITE</h1>
  <div class="symbols-container">
    <div class="symbol" data-page="page1.html">(´♡‿♡`)</div>
    <div class="symbol" data-page="page2.html">(◕‿◕)</div>
    <div class="symbol" data-page="page3.html">(◣_◢)</div>
    <div class="symbol" data-page="page4.html">(^◕ᴥ◕^)</div>
    <div class="symbol" data-page="page5.html">( ఠ ͟ʖ ఠ)</div>
  </div>

  <script>
    document.querySelectorAll('.symbol').forEach(symbol => {
      symbol.addEventListener('click', () => {
        const page = symbol.getAttribute('data-page');
        if (page) {
          window.location.href = page;
        }
      });
    });
  </script>
</body>
</html>
