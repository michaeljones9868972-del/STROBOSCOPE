<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXCITE ME</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000 !important;
      cursor: pointer;
      pointer-events: auto !important;
      color: white;
      font-size: 64px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: #D5FB00;
      text-shadow: 
        0 0 15px #D5FB00,
        0 0 30px #D5FB00,
        0 0 50px #DE60CA;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }
    canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 1 !important;
      pointer-events: none; /* Пока не стартуем — клики не нужны */
    }
  </style>
</head>
<body>

  <!-- Заставка поверх всего -->
  <div class="splash" id="splash">EXCITE ME</div>

  <script>
    let isPlaying = false;
    let music;

    function preload() {
      // Загружаем музыку (можно заменить на свою)
      const musicURL = "https://cdn.pixabay.com/audio/2022/04/01/audio_669157382.mp3";
      music = loadSound(musicURL);
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      // Пока не стартуем — canvas не ловит клики
      document.querySelector('canvas').style.pointerEvents = 'none';

      // Убедимся, что заставка кликабельна
      const splash = document.getElementById('splash');
      if (splash) {
        splash.addEventListener('click', activateExperience);
      }
    }

    function draw() {
      if (!isPlaying) return;

      // После старта разрешаем canvas работать
      document.querySelector('canvas').style.pointerEvents = 'auto';

      background(0);
      // Цвета из вашей палитры Coolors
      const cols = ['#223C20', '#4C8D26', '#D5FB00', '#DE60CA', '#882380'];
      let size = width * 0.7;

      for (let i = 0; i < 20; i++) {
        noFill();
        stroke(cols[i % cols.length]);
        strokeWeight(1.5);
        ellipse(width/2, height/2, size, size * 0.8);
        size *= 0.92;
      }
    }

    function activateExperience() {
      // Удаляем заставку
      document.getElementById('splash').remove();

      // Полноэкранный режим
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      }

      // Включаем музыку
      if (music && !music.isPlaying()) {
        music.setVolume(0.7);
        music.loop();
      }

      isPlaying = true;
    }

    function keyPressed() {
      if (keyCode === ESC || keyCode === 32) {
        location.reload(); // Выход через перезагрузку
      }
    }
  </script>
</body>
</html>
