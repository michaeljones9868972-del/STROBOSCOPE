<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåÄ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    .splash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #E0908D;
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      letter-spacing: 2px;
    }
    .splash:hover {
      color: #F5704A;
    }
  </style>
</head>
<body>

  <!-- –ó–∞—Å—Ç–∞–≤–∫–∞ -->
  <div class="splash" id="splash">
    <div>(‚óï‚Äø‚óï)<br><span style="font-size:18px;color:#aaa"></span></div>
  </div>

  <script>
    let MAX_INIT_SIZE, MAX_ANGLE_STEP, SIZE_MULT, MIN_SIZE;
    let initSize, initAngle, initColIndex;
    let url = "https://coolors.co/app/9AA8A8-466A44-E0D5BE-E0908D-C7495C-ffffff-680003-BC0000-F5704A-EFB9AD-828D00";
    let cols;
    let isPlaying = false;
    let audio; // –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –∞—É–¥–∏–æ

    function setup() {
      createCanvas(windowWidth, windowHeight);
      rectMode(CENTER);
      noStroke();
      cols = createCols(url);

      // –†–∞–∑–º–µ—Ä –∫–∞–∫ —Ç—ã —Ö–æ—Ç–µ–ª
      MAX_INIT_SIZE = max(width, height) * 0.48;
      MAX_ANGLE_STEP = PI / 20;
      SIZE_MULT = 0.88;
      MIN_SIZE = 8;

      initSize = MAX_INIT_SIZE;
      initAngle = 0;
      initColIndex = 0;

      // –°–æ–∑–¥–∞—ë–º –∞—É–¥–∏–æ (–±–µ–∑ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è)
      audio = new Audio();
      audio.src = "https://ice4.somafm.com/beatblender-128-mp3"; // –ø–æ—Ç–æ–∫–æ–≤–æ–µ —Ä–∞–¥–∏–æ
      audio.type = "audio/mpeg";
      audio.loop = true; // –º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å, –µ—Å–ª–∏ –Ω–µ –Ω—É–∂–Ω–æ

      // –ö–ª–∏–∫ –ø–æ –∑–∞—Å—Ç–∞–≤–∫–µ
      document.getElementById('splash').addEventListener('click', startExperience);
    }

    function draw() {
      if (!isPlaying) return;

      background(0);
      let count = sin(frameCount / 150);
      let angleStep = MAX_ANGLE_STEP * count;
      let colIndex = initColIndex;
      let size = initSize;
      let angle = initAngle;

      while (size > MIN_SIZE) {
        push();
        translate(width / 2, height / 2);
        rotate(angle);
        fill(cols[colIndex % cols.length]);
        ellipse(0, 0, size, size); // –∫—Ä—É–≥
        pop();

        angle += angleStep * map(size, MIN_SIZE, MAX_INIT_SIZE, 1, 0, false);
        size *= SIZE_MULT;
        colIndex++;
      }

      initSize -= MAX_INIT_SIZE * 0.0015 * (10 + abs(count));
      initAngle += angleStep * 0.1;

      if (initSize < MAX_INIT_SIZE * SIZE_MULT) {
        initSize /= SIZE_MULT;
        initColIndex = (initColIndex + cols.length - 1) % cols.length;
      }
    }

    function startExperience() {
      const splash = document.getElementById('splash');
      splash.style.opacity = 0;
      setTimeout(() => splash.remove(), 500);

      // –í–∫–ª—é—á–∞–µ–º –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      }

      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞—É–¥–∏–æ (—Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞!)
      audio.play().catch(e => {
        console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:", e);
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ.");
      });

      isPlaying = true;
    }

    function keyPressed() {
      if (keyCode === ESC || keyCode === 32) {
        if (audio) audio.pause();
        location.reload(); // –≤—ã—Ö–æ–¥
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      MAX_INIT_SIZE = max(width, height) * 0.48;
    }

    function createCols(_url) {
      let slash_index = _url.lastIndexOf('/');
      let palette_str = _url.slice(slash_index + 1);
      let arr = palette_str.split('-');
      for (let i = 0; i < arr.length; i++) {
        arr[i] = '#' + arr[i];
      }
      return arr;
    }
  </script>
</body>
</html>
