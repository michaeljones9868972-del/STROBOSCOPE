<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåÄ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    .splash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: #E0908D;
      font-family: Arial, sans-serif;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- –ó–∞—Å—Ç–∞–≤–∫–∞ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ -->
  <div class="splash" id="splash">üëâ –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>

  <script>
    let MAX_INIT_SIZE, MAX_ANGLE_STEP, SIZE_MULT, MIN_SIZE;
    let initSize, initAngle, initColIndex;
    let url = "https://coolors.co/app/9AA8A8-466A44-E0D5BE-E0908D-C7495C-ffffff-680003-BC0000-F5704A-EFB9AD-828D00";
    let cols;
    let isFullscreen = false;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      rectMode(CENTER);
      noStroke();
      cols = createCols(url);

      // üîÅ –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ 0.48, –∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª
      MAX_INIT_SIZE = max(width, height) * 0.48;
      
      MAX_ANGLE_STEP = PI / 20;
      SIZE_MULT = 0.88;
      MIN_SIZE = 8;

      initSize = MAX_INIT_SIZE;
      initAngle = 0;
      initColIndex = 0;

      // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –ø–æ –∫–ª–∏–∫—É
      document.getElementById('splash').addEventListener('click', () => {
        enterFullscreen();
      });
    }

    function draw() {
      background(0);

      let count = sin(frameCount / 150);
      let angleStep = MAX_ANGLE_STEP * count;
      let colIndex = initColIndex;
      let size = initSize;
      let angle = initAngle;

      while (size > MIN_SIZE) {
        push();
        translate(width / 2, height / 2);
        rotate(angle);
        fill(cols[colIndex % cols.length]);
        // –ö—Ä—É–≥–∏
        ellipse(0, 0, size, size);
        pop();

        angle += angleStep * map(size, MIN_SIZE, MAX_INIT_SIZE, 1, 0, false);
        size *= SIZE_MULT;
        colIndex++;
      }

      // –î–∏–Ω–∞–º–∏–∫–∞
      initSize -= MAX_INIT_SIZE * 0.0015 * (10 + abs(count));
      initAngle += angleStep * 0.1;

      if (initSize < MAX_INIT_SIZE * SIZE_MULT) {
        initSize /= SIZE_MULT;
        initColIndex = (initColIndex + cols.length - 1) % cols.length;
      }
    }

    function enterFullscreen() {
      const splash = document.getElementById('splash');
      splash.style.opacity = 0;
      setTimeout(() => {
        splash.remove();
      }, 500);

      // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      isFullscreen = true;
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      // –¢–∞–∫–∂–µ –æ–±–Ω–æ–≤–ª—è–µ–º MAX_INIT_SIZE –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
      MAX_INIT_SIZE = max(width, height) * 0.48;
    }

    function createCols(_url) {
      let slash_index = _url.lastIndexOf('/');
      let palette_str = _url.slice(slash_index + 1);
      let arr = palette_str.split('-');
      for (let i = 0; i < arr.length; i++) {
        arr[i] = '#' + arr[i];
      }
      return arr;
    }
  </script>
</body>
</html>
