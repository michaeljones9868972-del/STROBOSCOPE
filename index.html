<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Анимация с палитрой Coolors</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #111;
    }
    canvas {
      display: block;
    }
    .info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="info">
    Colors: #223C20, #4C8D26, #D5FB00, #DE60CA, #882380
  </div>

  <script>
    let MAX_INIT_SIZE, MAX_ANGLE_STEP, SIZE_MULT, MIN_SIZE;
    let initSize, initAngle, initColIndex;
    let url = "https://coolors.co/app/223C20-4C8D26-D5FB00-DE60CA-882380";
    let cols;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      rectMode(CENTER);
      noStroke();
      cols = createCols(url);
      
      // Инициализация параметров
      MAX_INIT_SIZE = max(width, height) * 0.35;
      MAX_ANGLE_STEP = PI / 20;
      SIZE_MULT = 0.88;
      MIN_SIZE = 12;
      
      initSize = MAX_INIT_SIZE;
      initAngle = 0;
      initColIndex = 0;
    }

    function draw() {
      background(0);
      
      let count = sin(frameCount / 150);
      let angleStep = MAX_ANGLE_STEP * count;
      let colIndex = initColIndex;
      let size = initSize;
      let angle = initAngle;
      
      while (size > MIN_SIZE) {
        push();
        translate(width / 2, height / 2);
        rotate(angle);
        fill(cols[colIndex % cols.length]);
        rect(0, 0, size, size, size * 1.5);
        pop();
        
        angle += angleStep * map(size, MIN_SIZE, MAX_INIT_SIZE, 1, 0, false);
        size *= SIZE_MULT;
        colIndex++;
      }
      
      // Постепенное уменьшение начального размера
      initSize -= MAX_INIT_SIZE * 0.0015 * (10 + abs(count));
      initAngle += angleStep * 0.1;
      
      // Сброс, когда становится слишком маленьким
      if (initSize < MAX_INIT_SIZE * SIZE_MULT) {
        initSize /= SIZE_MULT;
        initColIndex = (initColIndex + cols.length - 1) % cols.length;
      }
    }

    function createCols(_url) {
      let slash_index = _url.lastIndexOf('/');
      let palette_str = _url.slice(slash_index + 1);
      let arr = palette_str.split('-');
      for (let i = 0; i < arr.length; i++) {
        arr[i] = '#' + arr[i];
      }
      return arr;
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      MAX_INIT_SIZE = max(width, height) * 0.35;
    }
  </script>
</body>
</html>
